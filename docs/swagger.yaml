basePath: /api/v1
definitions:
  request.CreateKategoriPKMRequest:
    properties:
      nama_kategori:
        maxLength: 100
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_kategori
    - status
    type: object
  request.CreateMenuRequest:
    properties:
      lucide:
        description: Icon name
        maxLength: 50
        type: string
      nama_menu:
        maxLength: 50
        minLength: 3
        type: string
      parent_id:
        description: 0 untuk main menu, >0 untuk submenu
        type: integer
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      url_menu:
        maxLength: 50
        type: string
      urutan:
        minimum: 0
        type: integer
    required:
    - nama_menu
    - status
    - url_menu
    type: object
  request.CreateStatusReviewRequest:
    properties:
      kode_status:
        maxLength: 20
        minLength: 2
        type: string
      nama_status:
        maxLength: 50
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      urutan:
        minimum: 0
        type: integer
      warna:
        description: gray, blue, green, yellow, red, etc
        maxLength: 20
        type: string
    required:
    - kode_status
    - nama_status
    - status
    - warna
    type: object
  request.CreateUserLevelRequest:
    properties:
      nama_level:
        maxLength: 100
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_level
    - status
    type: object
  request.UpdateKategoriPKMRequest:
    properties:
      nama_kategori:
        maxLength: 100
        minLength: 3
        type: string
      status:
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_kategori
    - status
    type: object
  request.UpdateMenuRequest:
    properties:
      lucide:
        maxLength: 50
        type: string
      nama_menu:
        maxLength: 50
        minLength: 3
        type: string
      parent_id:
        type: integer
      status:
        enum:
        - 1
        - 2
        type: integer
      url_menu:
        maxLength: 50
        type: string
      urutan:
        minimum: 0
        type: integer
    required:
    - nama_menu
    - status
    - url_menu
    type: object
  request.UpdateStatusReviewRequest:
    properties:
      kode_status:
        maxLength: 20
        minLength: 2
        type: string
      nama_status:
        maxLength: 50
        minLength: 3
        type: string
      status:
        enum:
        - 1
        - 2
        type: integer
      urutan:
        minimum: 0
        type: integer
      warna:
        maxLength: 20
        type: string
    required:
    - kode_status
    - nama_status
    - status
    - warna
    type: object
  request.UpdateUserLevelRequest:
    properties:
      nama_level:
        maxLength: 100
        minLength: 3
        type: string
      status:
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_level
    - status
    type: object
  response.KategoriPKMListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.KategoriPKMResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.KategoriPKMResponse:
    properties:
      id:
        type: integer
      nama_kategori:
        type: string
      status:
        type: integer
      status_text:
        description: '"Aktif" atau "Tidak Aktif"'
        type: string
      tgl_insert:
        type: string
      tgl_update:
        type: string
      user_update:
        type: string
    type: object
  response.MenuListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.MenuResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.MenuResponse:
    properties:
      id:
        type: integer
      lucide:
        type: string
      nama_menu:
        type: string
      parent_id:
        type: integer
      status:
        type: integer
      status_text:
        description: '"Aktif" atau "Tidak Aktif"'
        type: string
      tgl_insert:
        type: string
      tgl_update:
        type: string
      url_menu:
        type: string
      urutan:
        type: integer
      user_update:
        type: string
    type: object
  response.MenuTreeResponse:
    properties:
      children:
        items:
          $ref: '#/definitions/response.MenuTreeResponse'
        type: array
      id:
        type: integer
      lucide:
        type: string
      nama_menu:
        type: string
      parent_id:
        type: integer
      status:
        type: integer
      status_text:
        type: string
      url_menu:
        type: string
      urutan:
        type: integer
    type: object
  response.StatusReviewListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.StatusReviewResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.StatusReviewResponse:
    properties:
      id:
        type: integer
      kode_status:
        type: string
      nama_status:
        type: string
      status:
        type: integer
      status_text:
        description: '"Aktif" atau "Tidak Aktif"'
        type: string
      tgl_insert:
        type: string
      tgl_update:
        type: string
      urutan:
        type: integer
      user_update:
        type: string
      warna:
        type: string
    type: object
  response.UserLevelListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/response.UserLevelResponse'
        type: array
      page:
        type: integer
      per_page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  response.UserLevelResponse:
    properties:
      id:
        type: integer
      nama_level:
        type: string
      status:
        type: integer
      status_text:
        description: '"Aktif" atau "Tidak Aktif"'
        type: string
      tgl_insert:
        type: string
      tgl_update:
        type: string
      user_update:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@rires.com
    name: API Support
  description: |-
    API untuk sistem PKM (Program Kreativitas Mahasiswa) UMM
