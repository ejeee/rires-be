host: localhost:8080
info:
  contact:
    email: support@rires.com
    name: API Support
  description: |-
    API untuk sistem PKM (Program Kreativitas Mahasiswa) UMM
    Backend yang mendukung pengajuan, review, dan manajemen PKM
  title: Student RIRES Backend API
  version: "1.0"
paths:
  /auth/login/admin:
    post:
      consumes:
      - application/json
      description: Login untuk administrator dari database lokal
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                properties:
                  expires_in:
                    type: integer
                  token:
                    type: string
                  user:
                    type: object
                  user_type:
                    type: string
                type: object
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      summary: Login Admin
      tags:
      - Authentication
  /auth/login/mahasiswa:
    post:
      consumes:
      - application/json
      description: Login mahasiswa menggunakan NIM via API external
      parameters:
      - description: NIM and Password
        in: body
        name: credentials
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                properties:
                  expires_in:
                    type: integer
                  token:
                    type: string
                  user:
                    type: object
                  user_type:
                    type: string
                type: object
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      summary: Login Mahasiswa
      tags:
      - Authentication
  /auth/login/pegawai:
    post:
      consumes:
      - application/json
      description: Login pegawai/reviewer menggunakan email via API external
      parameters:
      - description: Email and Password
        in: body
        name: credentials
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                properties:
                  expires_in:
                    type: integer
                  token:
                    type: string
                  user:
                    type: object
                  user_type:
                    type: string
                type: object
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      summary: Login Pegawai
      tags:
      - Authentication
  /auth/me:
    get:
      consumes:
      - application/json
      description: Get currently logged in user information from JWT token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                type: object
              message:
                type: string
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: Get Current User
      tags:
      - Authentication
  /kategori-pkm:
    get:
      consumes:
      - application/json
      description: Get list of kategori PKM with pagination
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Search by nama_kategori
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/response.KategoriPKMListResponse'
              message:
                type: string
              success:
                type: boolean
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: List Kategori PKM
      tags:
      - Kategori PKM
    post:
      consumes:
      - application/json
      description: Create new kategori PKM
      parameters:
      - description: Kategori PKM Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.CreateKategoriPKMRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            properties:
              data:
                $ref: '#/definitions/response.KategoriPKMResponse'
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: Create Kategori PKM
      tags:
      - Kategori PKM
  /kategori-pkm/{id}:
    delete:
      consumes:
      - application/json
      description: Soft delete kategori PKM
      parameters:
      - description: Kategori PKM ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: Delete Kategori PKM
      tags:
      - Kategori PKM
    get:
      consumes:
      - application/json
      description: Get kategori PKM detail by ID
      parameters:
      - description: Kategori PKM ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/response.KategoriPKMResponse'
              message:
                type: string
              success:
                type: boolean
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: Get Kategori PKM by ID
      tags:
      - Kategori PKM
    put:
      consumes:
      - application/json
      description: Update existing kategori PKM
      parameters:
      - description: Kategori PKM ID
        in: path
        name: id
        required: true
        type: integer
      - description: Kategori PKM Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.UpdateKategoriPKMRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/response.KategoriPKMResponse'
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "404":
          description: Not Found
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: Update Kategori PKM
      tags:
      - Kategori PKM
  /menus:
    get:
      consumes:
      - application/json
      description: Get list of menus with pagination (flat structure)
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: per_page
        type: integer
      - description: Search by nama_menu
        in: query
        name: search
        type: string
      - description: Filter by parent_id
        in: query
        name: parent_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                $ref: '#/definitions/response.MenuListResponse'
              message:
                type: string
              success:
                type: boolean
            type: object
        "500":
          description: Internal Server Error
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      security:
      - BearerAuth: []
      summary: List Menus
      tags:
      - Menu
    post:
      consumes:
      - application/json
      description: Create new menu
      parameters:
      - description: Menu Data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/request.CreateMenuRequest'
      produces:
      - application/json
      responses:
