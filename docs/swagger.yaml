paths:
  /auth/login/admin:
    post:
      consumes:
      - application/json
      description: Login untuk administrator dari database lokal
      parameters:
      - description: Login Credentials
        in: body
        name: credentials
        required: true
        schema:
          properties:
            password:
              type: string
            username:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              data:
                properties:
                  expires_in:
                    type: integer
                  token:
                    type: string
                  user:
                    type: object
                  user_type:
                    type: string
                type: object
              message:
                type: string
              success:
                type: boolean
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              message:
                type: string
              success:
                type: boolean
            type: object
      summary: Login Admin
      tags:
      - Authentication
  /auth/login/mahasiswa:
