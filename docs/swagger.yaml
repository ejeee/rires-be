basePath: /api/v1
definitions:
  request.CreateKategoriPKMRequest:
    properties:
      nama_kategori:
        maxLength: 100
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_kategori
    - status
    type: object
  request.CreateMenuRequest:
    properties:
      lucide:
        description: Icon name
        maxLength: 50
        type: string
      nama_menu:
        maxLength: 50
        minLength: 3
        type: string
      parent_id:
        description: 0 untuk main menu, >0 untuk submenu
        type: integer
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      url_menu:
        maxLength: 50
        type: string
      urutan:
        minimum: 0
        type: integer
    required:
    - nama_menu
    - status
    - url_menu
    type: object
  request.CreateParameterFormRequest:
    properties:
      help_text:
        type: string
      kategori_id:
        type: integer
      label:
        maxLength: 200
        minLength: 3
        type: string
      nama_parameter:
        maxLength: 100
        minLength: 2
        type: string
      opsi:
        description: JSON string for radio/select options
        type: string
      placeholder:
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      tipe_input:
        description: text, textarea, number, file, radio, select, etc
        type: string
      urutan:
        minimum: 0
        type: integer
      validasi:
        description: JSON string
        type: string
    required:
    - kategori_id
    - label
    - nama_parameter
    - status
    - tipe_input
    type: object
  request.CreateStatusReviewRequest:
    properties:
      kode_status:
        maxLength: 20
        minLength: 2
        type: string
      nama_status:
        maxLength: 50
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      urutan:
        minimum: 0
        type: integer
      warna:
        description: gray, blue, green, yellow, red, etc
        maxLength: 20
        type: string
    required:
    - kode_status
    - nama_status
    - status
    - warna
    type: object
  request.CreateTanggalPendaftaranRequest:
    properties:
      keterangan:
        type: string
      status:
        description: 1=enabled, 2=disabled
        enum:
        - 1
        - 2
        type: integer
      tanggal_mulai:
        description: 'Format: "2026-01-01 00:00:00"'
        type: string
      tanggal_selesai:
        description: 'Format: "2026-01-31 23:59:59"'
        type: string
    required:
    - status
    - tanggal_mulai
    - tanggal_selesai
    type: object
  request.CreateUserLevelRequest:
    properties:
      nama_level:
        maxLength: 100
        minLength: 3
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_level
    - status
    type: object
  request.CreateUserRequest:
    properties:
      level_user:
        type: integer
      nama_user:
        minLength: 3
        type: string
      password:
        description: Plain password, akan di-hash
        minLength: 6
        type: string
      status:
        description: 1=active, 2=inactive
        enum:
        - 1
        - 2
        type: integer
      username:
        minLength: 3
        type: string
    required:
    - level_user
    - nama_user
    - password
    - status
    - username
    type: object
  request.ResetPasswordRequest:
    properties:
      new_password:
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  request.UpdateKategoriPKMRequest:
    properties:
      nama_kategori:
        maxLength: 100
        minLength: 3
        type: string
      status:
        enum:
        - 1
        - 2
        type: integer
    required:
    - nama_kategori
    - status
    type: object
  request.UpdateMenuRequest:
